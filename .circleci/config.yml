jobs:
  build:
    working_directory: ~/exth_crypto
    docker:
      - image: elixir:latest
    steps:
      - run: apt-get update; apt-get -y install libgmp3-dev
      - checkout
      - run: git submodule sync --recursive
      - run: git submodule update --recursive --init
      - restore_cache:
          key: _build
      - run: mix local.hex --force
      - run: mix local.rebar --force
      - run: mix deps.get
      - run: mix format --check-formatted
      - run:
          command: mix compile
          environment:
            MIX_ENV: test

      - restore_cache:
          keys:
            - v2-plt-cache-{{ arch }}-{{ checksum "mix.lock" }}
            - v2-plt-cache-{{ arch }}
            - v2-plt-cache

      - run: mix dialyzer --plt

      - save_cache:
          key: v2-plt-cache-{{ arch }}-{{ checksum "mix.lock" }}
          paths:
            - _build
            - ~/.mix

      - run: mix dialyzer --halt-exit-status

      - save_cache:
          key: _build
          paths:
            - _build